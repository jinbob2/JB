<!DOCTYPE html>
<html lang="kr">
<head>
       <meta charset ="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/form.css">
    <script src="./js/form.js"></script>
</head>
<body>
<div>
        <form method="POST" action="server_send.py" name="frm" onsubmit="return check()">
            <div class="div_height">
                가입신청서에 *란은 필수 입니다
            </div>
            <div class="div_height">
                <input type="text" name="name" id="name" size="15" placeholder="이름">*
                <p id="name_error" class="p_error"></p>
            </div>
            <div class="div_height">
                <input type="text" name="id" id="id" placeholder="아이디">*
                <p id="id_error" class="p_error"></p>
            </div>
            <div class="div_height">
                <input type="password" name="password" placeholder="비밀번호">*
                <p id="password_error" class="p_error"></p>
            </div>
            <div class="div_height">
                <input type="password" name="password2" placeholder="비밀번호 확인">*
                <p id="password2_error" class="p_error"></p>
            </div>
            <div class="div_height">
                <input type="submit" value="회원가입">
                <input type="reset" value="다시쓰기">
            </div>

        </form>
</div>
</body>
</html>
